<!doctype html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-21879964-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-21879964-4');
  </script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
 
  <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
    crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="container-fluid">
    <div id="header" class="row">
      <div class="col">
        <div class="row">
      <h1>{{ site.cv.name }}</h1>
      </div>
    <div class="row">
      <div class="col">
      <p>
        {{ site.cv.location }}<br/>
        <a href="mailto:{{ site.cv.email }}">{{ site.cv.email }}</a><br/>
        <a href="tel:{{ site.cv.phone }}">{{ site.cv.phone }}</a><br/>
        <a href="{{ site.cv.github }}" title="GitHub">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        &nbsp;
        <a href="{{ site.cv.stackoverflow }}" title="Stackoverflow">
          <i class="fa fa-stack-overflow" aria-hidden="true"></i>
        </a>
        &nbsp;
        <a href="{{ site.cv.linkedin }}" title="LinkedIn">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </p>
      </div>
    </div>
    </div>
    </div>

    <div class="row">
      <div id="nav" class="col-sm-3">
        <nav>
          <ul></ul>
        </nav>
      </div>
      <div id="scrollable" class="col-sm-9">
        <div id="content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
